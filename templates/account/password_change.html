{% extends "base.html" %} {% load i18n %} {% block head_title %}{% trans "Change
Password" %}{% endblock %} {% block content %}
<div class="card p-5">
	<h1>{% trans "Change Password" %}</h1>

	<form
		method="POST"
		action="{% url 'account_change_password' %}"
		class="password_change"
	>
		{% csrf_token %}
		<div class="form-group mt-3 col-md-6">
			<label for="id_login" class="form-label"
				>{{ form.oldpassword.label }}</label
			>
			<input
				type="password"
				class="form-control"
				name="oldpassword"
				placeholder="كلمة المرور الحالية"
				autocomplete="current-password"
				required=""
				id="id_oldpassword"
			/>
		</div>
		<div class="form-group mt-3 col-md-6">
			<label for="id_password" class="form-label"
				>{{ form.password1.label }}</label
			>
			<input
				type="password"
				class="form-control"
				name="password1"
				placeholder="كلمة المرور"
				required=""
				id="id_password1"
			/>
		</div>
		<div class="form-group mt-3 col-md-6">
			<label for="id_password" class="form-label"
				>{{ form.password2.label }}</label
			>
			<input
				type="password"
				class="form-control"
				name="password2"
				placeholder="كلمة المرور"
				required=""
				id="id_password2"
			/>
		</div>
		<a class="d-inline-block mt-3 text-decoration-none" href="{% url 'account_reset_password' %}"
			>{% trans "Forgot Password?" %}</a
		>
		<br />
		<button type="submit" class="btn btn-primary mt-3" name="action">
			{% trans "Change Password" %}
		</button>
	</form>
</div>
{% endblock %}
